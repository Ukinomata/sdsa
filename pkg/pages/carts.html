<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карточки товаров</title>
</head>
<body>
<h1>Мои карточки</h1>
<ul>
    {{range  .Carts}}
        <li>ID товара: {{.ProductID}}<br>Наименование товара: {{.ProductName}}<br>Цена единицы товара: {{.Price}}</li>
    {{end}}

</ul>
<h1>Создать новую карточку</h1>
<form action="/carts" method="post">
  <label for="productName">Название товара:</label>
  <input type="text" id="productName" name="productName" required><br><br>
  <label for="price">Цена товара:</label>
  <input type="number" id="price" name="price" required><br><br>
  <input type="submit" value="Добавить карточку">
</form><br><br>
<a href="/profile">Back to Profile</a><br>
<a href="/logout">Logout</a>
</body>
</html>
